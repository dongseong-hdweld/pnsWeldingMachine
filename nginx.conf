server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Vite/React SPA: 라우팅 fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 정적 자산 캐시
  location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    access_log off;
  }
}
